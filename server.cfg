hostname ""		// Hostname for the server, will show up in server browsers
rcon_password ""		// Rcon password. If nothing in the quotes then RCON is disabled
sv_password ""		// Leave blank unless you want your server set as private.
sv_setsteamaccount ""


// Server cVars
mp_friendlyfire "1"		// Enable Friendly Fire
mp_autoteambalance "0"		// Auto balances the teams
mp_tkpunish "0"		// Enables team killer punishment
sv_alltalk "1"		// Players can hear all other players, no team restrictions
sv_deadtalk "0"		// Dead players can speak (voice, text) to the living players
sv_full_alltalk "1"		// Any player (including Spectator team) can speak to any other player
sv_pausable "0"		// Sets the server as pausable. If set as 1 anyone can pause it
mp_limitteams "2"		// Maximum amount of players that teams can be out of balance. 0 is off
sv_voiceenable "1"		// Enabled and disables voice chat. Default: 1 which is on
sv_damage_print_enable "1"		// Prints damage on console
sv_allow_votes "0"		// Allow voting?
sv_lan "0"		// This should always be set, so you know it’s not on
sv_region "255"		// The region of the world to report this server in
sv_tags ""		// Server tags. Used to provide extra information to clients when they’re browsing for servers

writeid
writeip
exec "banned_user.cfg"		// 
exec "banned_ip.cfg"		// 
exec "extra.cfg"		// executes this extra .cfg file


// BOT cVars
bot_quota "0"		// Determines the total number of bots in the game
bot_difficulty "1"		// Defines the skill of bots joining the game. Values are: 0=easy, 1=normal, 2=hard, 3=expert
bot_join_after_player "1"		// If nonzero, bots wait until a player joins before entering the game



// Network
host_info_show "2"		// Server info appears in server queries: 0 to block , 1 all details excluding identities, 2 all details
host_players_show "2"		// How players are disclosed in server queries: 0 to block , 1 max players and uptime, 2 all players details
sv_minupdaterate "128"		// Sets the maximum value for cl_cmdrate
sv_mincmdrate "128"		// This sets the minimum value for cl_cmdrate. 0 == unlimited
sv_minrate "128000"		// Min bandwidth rate allowed on server, 0 == unlimited
sv_maxrate "128000"		// Max bandwidth rate allowed on server, 0 == unlimited



// Fastdownloads
sv_downloadurl "nope/game/csgo"		// Empty to disable


// Go Tv
tv_enable "0"		// 0 Desliga - 1 Liga
tv_name "Waaclive.com"		// GOTV host name
tv_title "Waaclive.com"		// Set title for GOTV spectator UI 
tv_maxclients "10"       // 
tv_transmitall "1"       // 
tv_password ""       // Tv connect password
tv_delay "90"       // GoTv Delay
tv_delaymapchange "1"       // 
tv_deltacache "2"       // 
tv_overridemaster "0"       // 
tv_dispatchmode "1"       // 
tv_snapshotrate "16"       // 
tv_autorecord "0"       // 
tv_advertise_watchable "1"       //